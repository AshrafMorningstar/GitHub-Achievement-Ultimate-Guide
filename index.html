<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Achievement Ultimate Guide: The Master Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Initialize theme before parsing to prevent flash
      try {
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
      } catch (_) {}

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              github: {
                dark: 'rgb(var(--color-github-dark) / <alpha-value>)',
                darker: 'rgb(var(--color-github-darker) / <alpha-value>)',
                inset: 'rgb(var(--color-github-inset) / <alpha-value>)',
                border: 'rgb(var(--color-github-border) / <alpha-value>)',
                text: 'rgb(var(--color-github-text) / <alpha-value>)',
                muted: 'rgb(var(--color-github-muted) / <alpha-value>)',
                blue: 'rgb(var(--color-github-blue) / <alpha-value>)',
                green: 'rgb(var(--color-github-green) / <alpha-value>)',
                purple: 'rgb(var(--color-github-purple) / <alpha-value>)',
                red: 'rgb(var(--color-github-red) / <alpha-value>)',
                gold: 'rgb(var(--color-github-gold) / <alpha-value>)',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode RGB Triplets */
        --color-github-dark: 255 255 255;       /* #ffffff */
        --color-github-darker: 246 248 250;     /* #f6f8fa */
        --color-github-inset: 239 241 243;      /* #eff1f3 */
        --color-github-border: 208 215 222;     /* #d0d7de */
        --color-github-text: 36 41 47;          /* #24292f */
        --color-github-muted: 87 96 106;        /* #57606a */
        --color-github-blue: 9 105 218;         /* #0969da */
        --color-github-green: 26 127 55;        /* #1a7f37 */
        --color-github-purple: 130 80 223;      /* #8250df */
        --color-github-red: 207 34 46;          /* #cf222e */
        --color-github-gold: 154 103 0;         /* #9a6700 */
      }
      
      .dark {
        /* Dark Mode RGB Triplets */
        --color-github-dark: 13 17 23;          /* #0d1117 */
        --color-github-darker: 22 27 34;        /* #161b22 */
        --color-github-inset: 1 4 9;            /* #010409 */
        --color-github-border: 48 54 61;        /* #30363d */
        --color-github-text: 201 209 217;       /* #c9d1d9 */
        --color-github-muted: 139 148 158;      /* #8b949e */
        --color-github-blue: 88 166 255;        /* #58a6ff */
        --color-github-green: 35 134 54;        /* #238636 */
        --color-github-purple: 137 87 229;      /* #8957e5 */
        --color-github-red: 218 54 51;          /* #da3633 */
        --color-github-gold: 227 179 65;        /* #e3b341 */
      }

      body {
        background-color: rgb(var(--color-github-dark));
        color: rgb(var(--color-github-text));
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--color-github-dark));
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-github-border));
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-github-muted));
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
