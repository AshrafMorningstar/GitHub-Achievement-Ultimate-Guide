<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Achievement Ultimate Guide: The Master Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Initialize theme before parsing to prevent flash
      try {
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
      } catch (_) {}

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              github: {
                dark: 'rgb(var(--color-github-dark) / <alpha-value>)',
                darker: 'rgb(var(--color-github-darker) / <alpha-value>)',
                inset: 'rgb(var(--color-github-inset) / <alpha-value>)',
                border: 'rgb(var(--color-github-border) / <alpha-value>)',
                text: 'rgb(var(--color-github-text) / <alpha-value>)',
                muted: 'rgb(var(--color-github-muted) / <alpha-value>)',
                blue: 'rgb(var(--color-github-blue) / <alpha-value>)',
                green: 'rgb(var(--color-github-green) / <alpha-value>)',
                purple: 'rgb(var(--color-github-purple) / <alpha-value>)',
                red: 'rgb(var(--color-github-red) / <alpha-value>)',
                gold: 'rgb(var(--color-github-gold) / <alpha-value>)',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode RGB Triplets */
        --color-github-dark: 255 255 255;       /* #ffffff */
        --color-github-darker: 248 250 252;     /* #f8fafc */
        --color-github-inset: 241 245 249;      /* #f1f5f9 */
        --color-github-border: 226 232 240;     /* #e2e8f0 */
        --color-github-text: 15 23 42;          /* #0f172a */
        --color-github-muted: 100 116 139;      /* #64748b */
        --color-github-blue: 37 99 235;         /* #2563eb */
        --color-github-green: 22 163 74;        /* #16a34a */
        --color-github-purple: 147 51 234;      /* #9333ea */
        --color-github-red: 220 38 38;          /* #dc2626 */
        --color-github-gold: 202 138 4;         /* #ca8a04 */
      }
      
      .dark {
        /* Dark Mode RGB Triplets */
        --color-github-dark: 10 10 12;          /* #0a0a0c */
        --color-github-darker: 18 18 21;        /* #121215 */
        --color-github-inset: 5 5 6;            /* #050506 */
        --color-github-border: 40 40 45;        /* #28282d */
        --color-github-text: 226 232 240;       /* #e2e8f0 */
        --color-github-muted: 148 163 184;      /* #94a3b8 */
        --color-github-blue: 96 165 250;        /* #60a5fa */
        --color-github-green: 74 222 128;       /* #4ade80 */
        --color-github-purple: 192 132 252;     /* #c084fc */
        --color-github-red: 248 113 113;        /* #f87171 */
        --color-github-gold: 250 204 21;        /* #facc15 */
      }

      body {
        background-color: rgb(var(--color-github-dark));
        color: rgb(var(--color-github-text));
        transition: background-color 0.3s ease, color 0.3s ease;
        background-image: radial-gradient(rgb(var(--color-github-border) / 0.15) 1px, transparent 1px);
        background-size: 24px 24px;
        min-height: 100vh;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-github-border));
        border-radius: 5px;
        border: 2px solid rgb(var(--color-github-dark));
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-github-muted));
      }

      /* Utilities */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .glass-panel {
        background: rgba(var(--color-github-darker), 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(var(--color-github-border), 0.5);
      }
      
      .custom-scrollbar::-webkit-scrollbar {
         width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
         background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
         background: rgba(var(--color-github-border), 0.5);
         border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
